<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form__container container">
            <div class="form">
                <div class="form__left-side">
                    <div class="form__text">
                        <h1 class="form__text-title">Sign In with</h1>
                        <div class="sing__with">
                            <a href="#" class="sing__links"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="sing__links"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="sing__links"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="sing__links"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <h5 class="form__text-subtitle">or use your email and password</h5>        
                    </div>
                    <div class="inputs">
                        <input type="text" class="input" placeholder="email">
                        <input type="password" class="input" placeholder="password">
                    </div>
                    <div class="forget__password">
                        <a href="#">Forget your password ?</a>
                    </div>
                    <button class="submit-btn">submit</button>
                </div>
                <div class="form__right-side">
                    <div class="form__text">
                        <div class="form__text-title">Hi, Bro</div>
                        <div class="form__text-subtitle">use your details to create an account</div>
                        <button class="sing-up-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
